<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết nhân viên</title>
    <link rel="stylesheet" href="./css/EmployeeDetail.css">
</head>
<body>
    <div class="modal">
        <form>
            <div class="container">
                <div class="header-detail-employee">
                    <div class="header-popup-title">
                        <div class="popup-title">
                            <div class="title-name">
                                Thông tin nhân viên
                            </div>
                            <div class="title-component">   
                                    <label class="label-checkbox" for="checkbox-client">
                                        <input type="checkbox" name="" id="checkbox-client" class="checkbox-client">
                                        <span class="checkbox-show-client">

                                        </span> 
                                    </label>           
                                    <label class="label-title" for="checkbox-client">
                                        Là khách hàng
                                    </label>
                            </div>
                            <div class="title-component">   
                                <label class="label-checkbox" for="checkbox-supplier">
                                    <input type="checkbox" name="" id="checkbox-supplier" class="checkbox-supplier">
                                    <span class="checkbox-show-supplier">

                                    </span> 
                                </label>           
                                <label class="label-title" for="checkbox-supplier">
                                    Là khách hàng
                                </label>
                        </div>
                        </div>
                    </div>
                    <div class="header-popup-close">
    
                    </div>
                </div>
                <div class="content-detail-employee">
                    <div class="popup-content">

                    </div>
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
